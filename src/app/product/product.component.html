<div style="padding:10px;">
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="8" *ngFor="let product of products">
      <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="{{product.title}}" nzDescription="{{product.desc}}"></nz-card-meta>
        <!-- <div>asdasda</div> -->
        <app-rating [rating]="product.rating"></app-rating>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
      </ng-template>
    </div>
  </div>
